<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/style/scope.css">
  <link rel="stylesheet" href="./src/style/user-page/page.css">
  <title>Task_3-user</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <nav class="back">
        <button type="button" class="back">Back</button>
      </nav>
    </header>
    <div class="wrapper__content">
      <div class="container container__after-close">
        <h3>–ùello, darling!</h3>
      </div>
      <div class="modal">
        <form class="modal-content modal-content__edit">
          <h3>Edit form</h3>
          <div class="message-for-error">
            <div class="modal-content__input">
              <div class="row radio">
                <input id="sex-male" type="radio" name="sex" value="male" checked="checked" />
                <label for="sex-male">Male</label>
              </div>
              <div class="row radio">
                <input id="sex-female" type="radio" name="sex" value="female" />
                <label for="sex-female">Female</label>
              </div>
            </div>
          </div>
          <div class="message-for-error">
            <div class="modal-content__input">
              <input 
                name="name"
                class="name" 
                type='text' 
                placeholder="Enter name"
                required
              />
            </div>
          </div>
          <div class="message-for-error">
            <div class="modal-content__input">
                <input 
                  name="birth"
                  class="birth" 
                  type="text"
                  placeholder="Enter date of birth"
                  data-reg="^([0-9]{2})\.([0-9]{2})\.([1-2][0-9]{3})$" 
                  required
                />
            </div>
          </div>
          <div class="message-for-error">
            <div class="modal-content__input">
              <input 
              name="number"
              class="number" 
              type="text"
              placeholder="Enter phone number"
              data-reg="^(\+375|80)(29|25|44|33)(\d{3})(\d{2})(\d{2})$" 
              required
            />
            </div>
          </div>
          <div class="submit-section">
            <button type="submit" class="submit-registration" >Submit</button>
            <button type="button" class="close">Close</button>
          </div>
        </form>
      </div>
    </div>
  <footer class="footer"></footer>
  </div> 
  <script type="module" src="user.js"></script>
</body>
</html>
