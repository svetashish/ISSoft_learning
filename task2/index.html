<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/style/style.css">
  <link rel="stylesheet" href="./src/style/modal.css">
  <title>Task_2</title>
</head>
<body>
  <div class="wrapper">
    <header class="header"></header>
    <div class="wrapper__content">
      <div class="container">
        <button class="login">Login</button>
        <button class="registation">Registation</button>
      </div> 
      <div class="modal">
        <form class="modal-content modal-content__login">
          <h3>Form for logging</h3>
          <div class="message-for-error">
            <div class="modal-content__input">
              <input 
                name="email"
                class="email" 
                type='text' 
                placeholder="Enter email"
    
                required
              />
            </div>
          </div>
          <div class="message-for-error">
            <div class="modal-content__input">
              <input 
                name="password"
                class="password" 
                type="password"
                placeholder="Enter password"
            
                required
              />
            </div>
          </div>
          <div class="submit-section">
            <button  type="submit" class="submit-login" >Submit</button>
            <button  type="button" class="close">Close</button>
          </div>
        </form>
      </div>
      <div class="modal">
        <form class="modal-content modal-content__registration">
          <h3>Form for registration</h3>
          <div class="message-for-error">
            <div class="modal-content__input">
              <input 
                name="email"
                class="email" 
                type='text' 
                placeholder="Enter email"
                data-reg="^([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,6}$" 
                required
              />
            </div>
          </div>
          <div class="message-for-error">
            <div class="modal-content__input">
                <input 
                  name="password"
                  class="password" 
                  type="password"
                  placeholder="Enter password"
                  data-reg="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" 
                  required
                />
            </div>
          </div>
          <div class="message-for-error">
            <div class="modal-content__input">
              <input class="confirm-password" type='password' placeholder="Repeat password" required/>
            </div>
          </div>
          <div class="submit-section">
            <button type="submit" class="submit-registration" >Submit</button>
            <button type="button" class="close">Close</button>
          </div>
        </form>
      </div>
    </div>
    <footer class="footer"></footer>
  </div> 
  <script type="module" src="./index.js"></script>
</body>
</html>
