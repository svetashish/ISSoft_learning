<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="modal.css">
  <title>Task_2</title>
</head>
<body>
  <div class="wrapper">
    <header class="header"></header>
    <div class="wrapper__content">
      <div class="container">
        <button class="login">Login</button>
        <button class="registation">Registation</button>
      </div> 
      <div class="modal">
        <form class="modal-content modal-content__login">
          <h3>Form for logging</h3>
          <div class="modal-content__input">
            <label class="input-label">Email: </label>
            <input class="email" type='text' placeholder="Enter email" required/>
          </div>
          <div class="modal-content__input">
            <label class="input-label" >Password: </label>
            <input class="password" type='password' placeholder="Enter password" required/>
          </div>
          <div class="submit-section">
            <button  type="submit" class="submit-login">Submit</button>
            <button  type="button" class="close">Close</button>
          </div>
        </form>
      </div>
      <div class="modal">
        <form class="modal-content modal-content__registration">
          <h3>Form for registration</h3>
          <div class="modal-content__input">
            <label class="input-label">Email: </label>
            <input class="email" type='text' placeholder="Enter email" required/>
          </div>
          <div class="modal-content__input">
            <label class="input-label" >Password: </label>
            <input class="password" type='password' placeholder="Enter password" required/>
          </div>
          <div class="modal-content__input">
            <label class="input-label" >Confirm password: </label>
            <input class="confirm-password" type='password' placeholder="Repeat password" required/>
          </div>
          <div class="submit-section">
            <button type="submit" class="submit-registration">Submit</button>
            <button type="button" class="close">Close</button>
          </div>
        </form>
      </div>
    </div>
    <footer class="footer"></footer>
  </div> 
  <!-- <script defer src="./index.js"></script> -->
  <script defer src="./index_class.js"></script>
</body>
</html>
